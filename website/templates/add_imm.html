{% extends "base.html" %}
{% block title %}nuovo immobili{% endblock %}
{% block content %}

<form method="POST">
    <h3 align="center">Nuovo immobile</h3>
    <div class="form-group">
        <label for="address">Address</label>
        <input
          type="text"
          id="address"
          name="address"
          placeholder="Enter Address"
        />
    </div>
    <div class="form-group">
      <label for="city">city</label>
      <input
        type="text"
        id="city"
        name="city"
        placeholder="Enter city"
      />
    </div>
    <div class="form-group">
      <label for="proprietario">proprietario</label>
      <input
        type="text"
        id="proprietario"
        name="proprietario"
        placeholder="Enter proprietario"
      />
    </div>
    <div class="form-group">
      <label for="m^2">grandezza in m^2</label>
      <input
        type="number"
        id="m^2"
        name="m^2"
        placeholder="Enter m^2"
      />
    </div>
    <br />
    <button type="submit" class="button" href="/newImmobile">Submit</button>
  </form>

{% endblock %}
